<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>

<body>
    <section>
        <div class="logo">
            <img src="static/Icarus_VRX.png" alt="logo image">
        </div>
    </section>

    <section class="sign-in-container">
        <div class="box-container">
            <div class="contents">
                <div class="page-title">
                    <h1 class="sign-in">Sign In</h1>
                </div>

                <div class="email-form">
                    <h6 class="email-header">Email (phone or mobile accounts)</h6>
                    <input type="email" placeholder="Enter Email" id="email">
                </div>

                <div class="password-form">
                    <div class="password-header"></div>
                        <h6>Password</h6>
                        <div>
                            <a href="#" class="forgot promt">Forgot Password?</a>
                        </div>
                    </div>
                    <input type="password" placeholder="Enter Password" id="password">
                </div>

                <div class="button">
                    <button type="submit" class="continue">Continue</button>
                </div>

                <div class="help">
                    <div class="arrow-right"></div>
                    <a href="#" class="help promt">Need Help?</a>
                </div>
            </div>      
        </div>
        
        <div class="new-user">
            <div class="new-container">
                <div class="welcome-cont">
                    <hr>
                    <div class="welcome">
                        <h5>New to Amazon?</h5>
                    </div>
                    <hr>
                </div>
                <div class="button">
                    <button type="submit" class="create">Create Your Amazon Account</button>
                </div>
            </div>
        </div>
    </section>

    <section class="divider">
        <hr>
    </section>

    <footer>
        <div class="footer-links">
            <div class="forgot promt">
                <a href="#">Conditions of use</a>
            </div>
            <div class="forgot promt">
                <a href="#">Privacy Policy</a>
            </div>
            <div class="forgot promt">
                <a href="#">Help</a>
            </div>
        </div>

        <div class="copywrite">
            <p>&copy; 2020-2023, Icarus Printworks, inc and affiliates</p>
        </div>
    </footer>
</body>
</html>
